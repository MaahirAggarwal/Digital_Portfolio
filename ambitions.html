<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambitions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #42a4f5;
            background: linear-gradient(45deg, #00c6ff, #0072ff);
            background-size: 400% 400%;
            animation: gradientShift 10s ease infinite;
            margin: 0;
            overflow-x: hidden;
        }
        @keyframes backgroundPulse {
            0%, 100% { background: linear-gradient(135deg, #001f3f, #001c38); }
            50% { background: linear-gradient(135deg, #002f5f, #001f4a); }
        }
        nav {
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
        }
        nav a {
            color: #ffffff;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
            transition: transform 0.3s;
            padding: 8px 16px;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
        }

        nav a:hover {
            color: #ffdf00;
            transform: scale(1.2);
            box-shadow: 0 0 15px #ffdf00;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .container {
            max-width: 900px;
            margin: 160px auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #00c6ff;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .ambition {
            font-size: 1.5em;
            background: #003366;
            margin: 10px;
            padding: 20px;
            border-radius: 10px;
            color: #cdeaff;
            animation: slideIn 0.5s forwards;
            opacity: 0;
        }
        .ambition.visible {
            opacity: 1;
        }
        @keyframes slideIn {
            from { transform: translateY(20px); }
            to { transform: translateY(0); }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">About Me</a>
        <a href="achievements.html">Achievements</a>
        <a href="projects.html">Projects</a>
        <a href="ambitions.html">Ambitions</a>
    </nav>

    <div class="container">
        <h1 color:#1c1515>Ambitions</h1>
        <div class="ambition">Become a leading expert in AI and Machine Learning.</div>
        <div class="ambition">Work on impactful projects that advance technology.</div>
        <div class="ambition">Contribute to open-source projects and collaborate with the tech community.</div>
        <div class="ambition">Establish a startup focusing on AI-driven solutions.</div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            document.querySelectorAll('.ambition').forEach((ambition, index) => {
                setTimeout(() => ambition.classList.add('visible'), index * 300);
            });
        });
    </script>
</body>
</html>
