    <style>
        body {
            font-family: Arial, sans-serif;
            color: #fff;
            color:#2f13bd;
            background-image: url('BG_3.avif');
            background-size: 50% ;
            animation: gradientShift 10s ease infinite;
            margin: 0;
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        nav {
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
        }
        nav a {
            color: #ffffff;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
            transition: transform 0.3s;
            padding: 8px 16px;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
        }

        nav a:hover {
            color: #ffdf00;
            transform: scale(1.2);
            box-shadow: 0 0 15px #ffdf00;
        }

        .container {
            max-width: 1000px;
            margin: 160px auto;
            padding: 20px;
            display: flex;
            gap: 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
        }

        .tabs {
            display: flex;
            justify-content: space-between;
            width: 100%;
            
        }

        .tab {
            padding: 10px;
            background: linear-gradient(45deg, );
            color: #000;
            border-radius: 8px;
            margin: 8px 0;
            cursor: pointer;
            text-align: center;
            transition: background 0.3s, transform 0.3s;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
            display:inline-block;
        }

        .tab:hover {
            background: linear-gradient(45deg, #01000f);
            transform: translateX(10px);
            box-shadow: 0 0 10000px rgba(255, 153, 0, 0.7);
        }

        .tab-content {
            flex: 1;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            color: #333;
            font-size: 1.2em;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .profile-pic {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 5px solid #ffdf00;
            transition: transform 0.4s;
        }

        .profile-pic:hover {
            transform: scale(1.1) rotate(10deg);
        }

        .container1 {
            max-width: 800px;
            margin: 100px auto;
            padding: 10px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
            color: #ffdf00;
        }

        .btn-learn-more {
            margin-top: 20px;
            
            padding: 10px 20px;
            color: #fff;
            background: linear-gradient(45deg, #ff00cc, #3333ff);
            text-decoration: none;
            font-weight: bold;
            border-radius: 8px;
            box-shadow: 0 0 15px #ff00cc;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .btn-learn-more:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px #ff00cc, 0 0 35px #3333ff;
        }

    </style>
