<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interests</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #fff;
            background: linear-gradient(45deg, #0072ff, #00c6ff);
            background-size: 400% 400%;
            animation: gradientShift 10s ease infinite;
            margin: 0;
        }

        nav {
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
        }
                nav a {
            color: #ffffff;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
            transition: transform 0.3s;
            padding: 8px 16px;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
        }

        nav a:hover {
            color: #ffdf00;
            transform: scale(1.2);
            box-shadow: 0 0 15px #ffdf00;
        }

        .container {
            max-width: 900px;
            margin: 160px auto;
            padding: 20px;
            display: flex;
            gap: 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
        }

        .tabs {
            width: 100%;
        }

        .tab {
            padding: 10px;
            background: linear-gradient(45deg, #ffdf00, #ffaa00);
            color: #000;
            border-radius: 8px;
            margin: 8px 0;
            cursor: pointer;
            text-align: center;
            transition: background 0.3s, transform 0.3s;
        }

        .tab:hover {
            background: linear-gradient(45deg, #ffaa00, #ff9900);
            transform: translateX(10px);
            box-shadow: 0 0 15px rgba(255, 153, 0, 0.7);
        }

        .tab-content {
            flex: 1;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            color: #333;
            font-size: 1.2em;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .profile-pic {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 5px solid #ffdf00;
            transition: transform 0.4s;
        }

        .profile-pic:hover {
            transform: scale(1.1) rotate(10deg);
        }

        .container1 {
            max-width: 800px;
            margin: 100px auto;
            padding: 10px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
            color: #ffdf00;
        }

    </style>
</head>
<body>

    </nav>

            <div class="tab" onclick="window.open('')">

            <div class="tab" onclick="window.open()">

        </div>

    </div>
</body>
</html>
